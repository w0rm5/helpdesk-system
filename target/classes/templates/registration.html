<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8" />
	<title>User Registration</title>
	<link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
	<div class="container mt-4">
		<h1>User Registration</h1>

		<!-- error message -->
		<div th:if="${param.emailerror}" class="col-md-12 mb-2">
			<div class="alert alert-danger">
				Email already in used.
			</div>
		</div>
		<div th:if="${param.phoneerror}" class="col-md-12 mb-2">
			<div class="alert alert-danger">
				Phone number already in used.
			</div>
		</div>
		<div th:if="${param.passworderror}" class="col-md-12 mb-2">
			<div class="alert alert-danger">
				Password do not match.
			</div>
		</div>

		<form class="row mb-2" th:action="@{/registration}" method="post" th:object="${newUser}">
			<div class="col-md-6 mb-2">
				<label class="form-label" for="firstName">First Name</label>
				<input class="form-control" type="text" id="firstName" name="firstName" th:field="*{firstName}" required
					autofocus="autofocus" />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="lastName">Last Name</label>
				<input class="form-control" type="text" id="lastName" name="lastName" th:field="*{lastName}" required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="gender">Gender</label>
				<select class="form-select" id="gender" name="gender" th:field="*{gender}" required>
					<option value="Male" selected>Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="dateOfBirth">Date of Birth</label>
				<input class="form-control" type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}"
					required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="placeOfBirth">Place of Birth</label>
				<input class="form-control" type="text" id="placeOfBirth" name="placeOfBirth" th:field="*{placeOfBirth}"
					required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="currentAddress">Current Address</label>
				<input class="form-control" type="text" id="currentAddress" name="currentAddress"
					th:field="*{currentAddress}" required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="phone">Phone Number</label>
				<input class="form-control" type="text" id="phone" name="phone" th:field="*{phone}" required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="unit">Unit</label>
				<input class="form-control" type="text" id="unit" name="unit" th:field="*{unit}" required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="position">Position</label>
				<input class="form-control" type="text" id="position" name="position" th:field="*{position}" required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="userId">ID</label>
				<input class="form-control" type="text" id="userId" name="userId" th:field="*{userId}" required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="email">Email</label>
				<input class="form-control" type="text" id="email" name="email" th:field="*{email}" required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="password">Password</label>
				<input class="form-control" type="password" id="password" name="password" th:field="*{password}"
					required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label" for="confirmPassword">Confirm Password</label>
				<input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
					th:field="*{confirmPassword}" required />
			</div>
			<div class="col-md-6 mb-2">
				<label class="form-label pr-2" for="role">Role:</label>
				<br/>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="role" id="role_user" value="ROLE_USER" checked>
					<label class="form-check-label" for="flexRadioDefault1">
						User
					</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="role" id="role_helper" value="ROLE_HELPER">
					<label class="form-check-label" for="flexRadioDefault2">
						Helper
					</label>
				</div>
			</div>
			<div class="col-md-12 my-4">
				<input class="btn btn-primary" type="submit" value="Register" />
			</div>
			<div class="col-md-12">
				<span>Already have an account? <a th:href="@{/login}">Log in</a></span>
			</div>
		</form>
	</div>
</body>

</html>

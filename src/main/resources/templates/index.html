<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="UTF-8" />
	<title>Home</title>
	<link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<script th:src="@{/js/bootstrap.bundle.js}"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">Helpdesk System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems"
				aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-between" id="navbarItems">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" sec:authorize="hasRole('ROLE_USER')">User</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" sec:authorize="hasRole('ROLE_HELPER')">Helper</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/user}" sec:authorize="hasRole('ROLE_ADMIN')">User List</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/category}" sec:authorize="hasRole('ROLE_ADMIN')">Categories</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false" sec:authentication="principal.username">User
							email</a>
						<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="#">Settings</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li sec:authorize="isAuthenticated()">
								<a class="dropdown-item" th:href="@{/logout}">
									Logout
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h1>Your Requests</h1>
			</div>
			<div class="col-md-6 d-flex align-items-md-end">
				<a class="btn btn-primary ms-auto" th:href="@{/new}" sec:authorize="hasRole('ROLE_USER')">New Request Ticket</a>
			</div>
		</div>
		
		<div th:if="${param.added}" class="row">
			<div class="col alert alert-info mt-2">
				Request Ticket Added
			</div>
		</div>
		<div th:if="${param.drafted}" class="row">
			<div class="col alert alert-info mt-2">
				Request Ticket Draft Saved
			</div>
		</div>
		
		<div class="row">
			<div class="col">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col" sec:authorize="hasRole('ROLE_HELPER')">Requester</th>
							<th scope="col" sec:authorize="hasRole('ROLE_USER')">Helper</th>
							<th scope="col">Main Category</th>
							<th scope="col">Sub Category</th>
							<th scope="col">Details</th>
							<th scope="col">Status</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket : ${tickets}">
							<th th:text="${ticket.id}" scope="row">1</th>
							<td th:text="${ticket.mainCategory.name}" sec:authorize="hasRole('ROLE_HELPER')">Name</td>
							<td th:text="${ticket.subCategory.name}" sec:authorize="hasRole('ROLE_USER')">Name</td>
							<td th:text="${ticket.details}" sec:authorize="hasRole('ROLE_USER')">Name</td>
							<td th:text="${ticket.status}" sec:authorize="hasRole('ROLE_USER')">Name</td>
							<td> <a class="btn btn-primary" th:href="@{/ticket/{id}(id=${ticket.id})}">Edit</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</body>

</html>
